<head>
  <title>DoXX</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>

  <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Sanchez:400italic,400' rel='stylesheet' type='text/css'>

  <link href="//fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet" type="text/css">

</head>

<template name="page">
<section class="page-body">
    <div class="bg">
        <div id="name" class="gradient"></div>
    </div>

    {{> yield region="header"}}
    <div class="container" role="main">
        {{> yield}}
    </div>

    {{> modal_upload}}
    {{> yield region="footer"}}
</section>
</template>



<template name="header">
<header class="navigation">
  <div class="menu-wrapper">
    <a href="/"><div class="menu-btn " alt="menu"></div></a>
    <div class="header-title">{{ page_title }}</div>
        <!-- <a href="/" class="logo nostyle">DOXX</a> -->
    <div class="right-menu">
        {{#if currentUser}}
            <label for="modal-upload" class="upload-dialog-btn">Upload</label>
            {{> loginButtons align="right"}}
        {{else}}
            {{> loginButtons align="right"}}
        {{/if}}
    </div>
  </div>
</header>
</template>




<template name="footer">
    <footer class="footer">
        <ul>
            <li>FAQ</li>
        </ul>

        {{#if is_admin and is_debugger_enabled }}
            {{> session_debug}}
        {{/if}}
    </footer>
</template>
