<head>
  <title>DoXX</title>

  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>

    <link href="//fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>


    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Mono&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Terminal+Dosis:300,500,700' rel='stylesheet' type='text/css'>

</head>



<template name="page">
    {{> yield region="header"}}
    <div class="container" role="main">
        {{> yield}}
    </div>

    {{> modal_upload}}

    {{> yield region="footer"}}
</template>



<template name="header">
<header class="navigation">
  <div class="menu-wrapper">
    <div class="menu-btn " alt="menu"></div>
    <div class="header-title">{{ page_title }}</div>
        <!-- <a href="/" class="logo nostyle">DOXX</a> -->
    <div class="right-menu">
        {{#if currentUser}}
            <label for="modal-upload" class="upload-dialog-btn">Upload</label>
            {{> loginButtons align="right"}}
        {{else}}
            {{> loginButtons align="right"}}
        {{/if}}
    </div>
  </div>
</header>
</template>




<template name="footer">
    <footer class="footer">
        <ul>
            <li>FAQ</li>
        </ul>

        {{#if is_admin and is_debugger_enabled }}
            {{> session_debug}}
        {{/if}}
    </footer>
</template>
