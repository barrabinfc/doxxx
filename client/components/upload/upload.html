<!-- Upload Modal -->
<template name="modal_upload">
  <div class="modal">
    <input class="modal-state" id="modal-upload" type="checkbox" />
    <div class="modal-window">
      <div class="modal-inner">
        <label class="modal-close" for="modal-upload"></label>
        {{>upload}}
      </div>
    </div>
  </div>
</template>


<template name="upload">
  <div class="upload">
      <h1>UPload video</h1>

    {{#autoForm id="PostUploadPreview" collection="Models.Post" doc=preview_post }}
      <fieldset>
            <div class="url-previewer">
            {{> afQuickField  name="url"}}
            </div>

            {{#if preview_post}}
                {{> post_preview_form preview_post }}
            {{/if}}
      </fieldset>

    <button type="submit" class="submit btn">UPLOAD</button>
    {{/autoForm}}
  </div>
</template>



<template name="post_preview_form">

  <div class="post_metadata">
    <div class="metadata">
        {{> afQuickField  name="title"}}
        {{> afQuickField  name="description"}}
        {{> afFieldInput  name="tags" placeholder="Comma separated tags"}}
    </div>

    <div class="post-preview"> 
      {{> video media.[0]}}
    </div>
  </div>
</template>
