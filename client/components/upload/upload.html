<!-- Upload Modal -->
<template name="modal_upload">
  <div class="modal">
    <input class="modal-state" id="modal-upload" type="checkbox" />
    <div class="modal-window">
      <div class="modal-inner">
        <label class="modal-close" for="modal-upload"></label>
        {{>upload}}
      </div>
    </div>
  </div>
</template>


<template name="upload">
  <div class="upload">
      <h1>Submit video</h1>

      <fieldset>
          <form>
            <div class="url-previewer">
              <label for="url">URL:</label>
              <input type="text" name="url" id="url">
            </div>
          </form>
          {{#if has_preview }}
              {{> post_preview_form }}
              <div class="submit btn js-btn">Upload</div>
          {{/if }}
      </fieldset>
  </div>
</template>



<template name="post_preview_form">
  <div class="post-preview"> 
    {{video preview_post}}
  </div>
</template>
